<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@200&family=Francois+One&family=Righteous&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body>
  <header class="sticky-top">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-5"></div>
      <div class="col-3">
        <div class="container d-flex flex-row-reverse" id="weather">
          <!--weather goes here-->
        </div>
      </div>
    </div>
    
  </header>

  <main>

    <div class="container-fluid">
      <div class="row thing">
       <div class="col-3 position-relative"></div>
       <div class="col-6 position-relative">
         <div class="container" id="time">
           <!--time goes here-->
         </div>
       </div>

       <div class="col-3 position-relative">
          <div class=""  id="todo-list">
            <div class="mx-3 mt-4 text-center">
              <h4 id="date"></h4>
              <div id="todo-item" class=" d-flex flex-column text-start">
              <!--todos go here-->
              </div>
              <form onsubmit="app.todoController.handleSubmit()">
                <label for="description"></label>
                <input type="text" class="" id="description" name="description" placeholder="New Task">
              </form>
          </div>
        </div>
       </div>
      </div>
    </div>
    
  </main>

  <footer class="bg-none">
    <div class="row">
      <div class="col-3">
        <div class="container" id="img-credit">
          
          
        </div>
      </div>
      <div class="col-6">
        <div class="container text-center" id="quote">
          
        </div>

      </div>
      <div class="col-3">

      </div>
    </div>
   
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
